<div class="wrapper" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="top center">
  <div fxFlex.gt-sm="33" fxFlex.gt-md="25" fxFlex="100">
    <md-card md-theme="dark-purple">
      <div>
        <h4>Login to pCloud</h4>
      </div>
      <md-card-content>
        <form [formGroup]="pcloudLoginForm">
          <!--hintLabel="e.g: @Angular"-->
          <md-input-container [style.width]="'95%'" class="full-width-container">
            <input
              mdInput
              type="email"
              placeholder="Email"
              formControlName="email"
            >
          </md-input-container>
          <md-input-container [style.width]="'95%'" class="full-width-container">
            <input
              mdInput
              type="password"
              placeholder="Password"
              formControlName="password"
            >
          </md-input-container>
          <button md-raised-button [color]="'primary'" (click)="doLogin()">Login</button>
        </form>
      </md-card-content>
    </md-card>
  </div>
</div>
