<div class="wrapper" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="top center">
<!--Search form-->
  <div fxFlex.gt-sm="33" fxFlex.gt-md="25" fxFlex="100">
  <md-card md-theme="dark-purple">
    <div>
      <h4>SEARCH</h4>
    </div>
    <md-card-content>
      <form [formGroup]="form">
        <!--hintLabel="e.g: @Angular"-->
        <md-input-container [style.width]="'95%'" class="full-width-container">
          <input
            mdInput
            placeholder="Search for links"
            formControlName="search"
          >
        </md-input-container>
      </form>
      <h5 *ngIf="links?.length">Results {{ links?.length }}</h5>
    </md-card-content>
  </md-card>
</div>
  <md-spinner *ngIf="(requestForLinks$ | async) === true">
  </md-spinner>
  <!--Search results-->
  <app-link *ngIf="(requestForLinks$ | async) === false" [links]="searchLinkResults$ | async"></app-link>
  <!--/Search results-->
</div>

<button class="flying-button" md-fab (click)="openModal($event)"><md-icon>add</md-icon></button>
